<table cellspacing="0" cellpadding="0">
  <tr>
    <td valign="middle" height="40" bgcolor="#e9f1f8" class="STYLE1">1、为什么要等出票后才计算收入?</td>
  </tr>
  <tr>
    <td bgcolor="#ffffff" height="40"> 答: 因为购彩方案在出票之前,用户是可以撤销方案的,撤销后实际上没有购买,没有购买就不能算CPS收入.</td>
  </tr>
  <tr>
    <td bgcolor="#e9f1f8" height="40" class="STYLE1">2、购彩的方案什么时候出票？ </td>
  </tr>
  <tr>
    <td bgcolor="#ffffff"  height="40">
      答:体彩和足彩的出票时间比较晚，但是，本期投注截止后所有成功出票方案将全部纳入CPS收入统计。&#13;    </td>
  </tr>
